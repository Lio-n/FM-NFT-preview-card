<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="root" role="main">
      <div class="card">
        <!-- Container Image -->
        <div class="card__cont-img">
          <div class="card__layer">
            <img class="layer__icon-view" src="./images/icon-view.svg" alt="icon-view" />
          </div>
          <img class="card__img" src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <!-- Container Description -->
        <div class="card__cont-descrip">
          <h1 class="descrip__title">Equilibrium #3429</h1>
          <p class="descrip__subtitle">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <!-- Container Eth -->
        <div class="card__cont-eth">
          <div class="cont-eth__cant">
            <img class="eth__img-eth" src="./images/icon-ethereum.svg" alt="eth" />
            <p class="eth__cant">0.041 ETH</p>
          </div>
          <div class="cont-eth__time">
            <img class="eth__img-clock" src="./images/icon-clock.svg" alt="clock" />
            <p class="eth__time">3 days left</p>
          </div>
        </div>
        <!-- Container User -->
        <div class="user">
          <img class="user__img" src="./images/image-avatar.png" alt="Avatar" />
          <p class="user__para">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
